<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@500&family=Roboto+Condensed:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="screenpad">
                    <div id="screen-text" class="type">1+3</div>
                    <div id="screen-result" class="result">4</div>
                </div>
                <button class="" id="clear">AC</button>
            </div>

            <div class="numpad">
                <button class="number" id="ni">9</button>
                <button class="number" id="ei">8</button>
                <button class="number" id="se">7</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="fo">4</button>
                <button class="number" id="fi">5</button>
                <button class="number" id="si">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="on">1</button>
                <button class="number" id="tw">2</button>
                <button class="number" id="th">3</button>
                <button class="operator" id="div">%</button>
                <button class="operator" id="dec">.</button>
                <button class="number" id="ze">0</button>
                <button class="" id="ans">=</button>
                <button class="operator" id="multi">&#xd7;</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
